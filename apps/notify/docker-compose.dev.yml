version: '3.9'
services:
  fitfriends.notify.fakesmtp:
    image: gessnerfl/fake-smtp-server
    container_name: "fitfriends.notify.fakesmtp"
    hostname: "fakesmtp"
    ports:
      - "$MAIL_SMTP_PORT:8025"
      - "1083:8080"

  fitfriends.notify.rabbitmq:
    image: rabbitmq:3.11-management
    container_name: fitfriends.notify.rabbitmq
    ports:
      - '15672:15672'
      - '5672:5672'
    environment:
      RABBITMQ_DEFAULT_USER: $RABBIT_USER
      RABBITMQ_DEFAULT_PASS: $RABBIT_PASSWORD
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  fitfriends.notify.mongodb:
    image: mongo
    container_name: fitfriends.notify.mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: $MONGO_USER
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_PASSWORD
      MONGO_INITDB_DATABASE: $MONGO_DB
    ports:
      - $MONGO_PORT:27017
    volumes:
      - fitfriends.notify.mongodb:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh $MONGO_HOST:$MONGO_PORT/$MONGO_DB --quiet
      interval: 10s
      timeout: 10s
      retries: 5

  fitfriends.notify.mongodb.ui:
    image: mongo-express
    restart: always
    container_name: fitfriends.notify.mongodb.ui
    ports:
      - 8084:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: $MONGO_USER
      ME_CONFIG_MONGODB_ADMINPASSWORD: $MONGO_PASSWORD
      ME_CONFIG_MONGODB_URL: mongodb://$MONGO_USER:$MONGO_PASSWORD@$MONGO_NAME:$MONGO_PORT

volumes:
  fitfriends.notify.mongodb:
